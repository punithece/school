<div class="col-xs-12 col-sm-6 offset-sm-3 example-col">
    <div class="card">
        <div class="card-block">
            <form class="k-form">
                <fieldset>
                    <legend>Login Details</legend>
                <div style="text-align: center;" class="firstDivRow">
                    <div style="padding: 10px;">
                    <label class="k-form-field">
                        <span>Username :</span>
                        <input type="text" [(ngModel)]="loginModal.username" placeholder="Your username"
                        [ngModelOptions]="{standalone: true}" required/>
                        <!--<div *ngIf="username.invalid && username.dirty">
                            <div *ngIf="username.errors.required" class="error">
                                User Name is required.
                            </div>
                       </div>-->
                    </label>
                    </div>
                    <div style="padding: 10px;">
                    <label class="k-form-field">
                        <span>Password :</span>
                        <input type="password" [(ngModel)]="loginModal.password" placeholder="Your password" 
                        [ngModelOptions]="{standalone: true}" required/>
                    </label>
                </div>
                    <div class="text-right">
                        <!--<button type="button" class="k-button">Cancel</button>-->
                        <button kendoButton class="k-button k-primary" (click)="submit()">Submit</button>
                        <button kendoButton class="k-button k-primary" (click)="onSubmit()">Login</button> `
                    </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
